<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-primary bg-opacity-25">
    <section>
        <div class="d-flex flex-column min-vh-100 justify-content-center">
            <div class="container">
                <div class="col-sm-12 col-md-10 mx-auto bg-white rounded shadow">
                    <div class="row">
                        <!-- form section -->
                        <div class="col-md-6">
                            <!-- <h1>Login!</h1> -->
                            <form action="#" class="m-5">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" type="email" placeholder="Enter Email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input class="form-control" type="password" placeholder="Enter Password">
                                </div>
                                <div class="row mb-3">
                                    <!-- Check box -->
                                    <div class="col-md-6">
                                        <div class="form-check text-start">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Remember me</label>
                                        </div>
                                    </div>


                                    <!-- Forget password -->
                                    <div class="col-md-6">
                                        <div class="text-end">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="submit" class="form-control btn btn-primary mt-3">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- image section -->
                        <div class="col-md-3">
                            <img class="img-fluid p-12 rounded" src="./IMG_5107.PNG" alt="My Pic">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


</body>

</html>
