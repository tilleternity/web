<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <section class="mb-5">
        <div class="container mt-5">
            <div class="d-flex justify-content-end">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-theme-value=dark>Dark</button>
                    <button type="button" class="btn btn-warning btn-sm" data-bs-theme-value="light">light</button>

                </div>
            </div>

            <!-- user search an navbar -->
            <h1>User</h1>
            <div class="row">
                <div class="col-md-4">
                    <input class="form-control form-control-lg" type="text" placeholder="Search User"
                        aria-label=".form-control-lg example">

                </div>

                <div class="col-md-8">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Reputation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-bg-success rounded-3" href="#">New User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Editors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Moderator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>



        <!-- user List Section -->
        <section class="mt-5">
            <div class="container">
                <!-- ROW 1 -->
                <div class="row">
                    <div class="col-md-5">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex gap-3">
                                    <!-- user img -->
                                    <div class="user-img">
                                        <img src="https://randomuser.me/api/portraits/men/12.jpg" alt=""
                                            class="img-fluid rounded-circle">

                                    </div>
                                    <!-- user info -->
                                    <div class="user-info">
                                        <h4>Eternity Jnr</h4>
                                        <h6>ULO Okpanam</h6>
                                        <span class="badge text-bg-primary">Anime</span>
                                        <span class="badge text-bg-primary">Food</span>
                                        <span class="badge text-bg-primary">Football</span>



                                        
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </section>

    <!-- User list Section -->

    <script src="theme.toggle.js"></script>

</body>

</html>
