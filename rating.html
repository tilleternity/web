<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
                <!-- Heading -->
                <div class="row p-5">
                    <div class="col-md-7">
                        <h2 class="fw-bold">What others think about the product</h2>
                    </div>
                    <div class="col-md-5">
                        <div class="card bg-white rounded p-3">
                            <h3 class="display-5 fw-semi-bold">
                                <i class="fa fa-star text-warning"></i> 4.8
                            </h3>

                            <p class="text-center">Average rating</p>
                        </div>
                    </div>
                </div>

                <!-- Search -->
                <div class="row px-5">
                    <div class="col-12">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text rounded-start-5" id="addon-wrapping"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>

                <!-- Ratings and review -->
                <!-- <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Reviews</h5>
                        <div class="d-flex align-items-center gap-2">
                            <span>5</span>
                            <i class="fa fa-star text-warning"></i>
                            <div class="progress ms-3 " role="progressbar" aria-label="Basic example" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 75%"></div>
                            </div>
                        </div>
                    </div>
                </div> -->

                <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Reviews</h5>
                        <div class="d-flex align-items-center gap-2">
                            <span>5</span>
                            <i class="fa fa-star text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 75%"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <span>4</span>
                            <i class="fa fa-star text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 50%"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <span>3</span>
                            <i class="fa fa-star text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 25%"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <span>2</span>
                            <i class="fa fa-star text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 10%"></div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <span>1</span>
                            <i class="fa fa-star text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%">
                                <div class="progress-bar bg-warning" style="width: 35%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <button type="button" class="btn btn-success ms-5 rounded-5 my-5">Write Review</button>
            </div>
        </div>
    </div>
</body>

</html>
