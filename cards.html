<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- simple card with header and footer -->
        <div class="card mt-5" style="width: 25rem;">
            <div class="card-header">shoe</div>
            <div class="card-title">snickers</div>
            <p class="card-text">$35</p>
            <div class="card-footer">Lorem ipsum dolor sit amet.</div>
        </div>


        <!-- news teemplate -->
        <div class="card mt-5 mb-5" style="width: 25rem;">
            <div class="card-header">
                <h6>Breaking News</h6>
            </div>
            <div class="card-body">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, enim quis omnis fugit quo ratione.
                </p>


            </div>
            <div class="card-footer">
                <a href="#">view more</a>
            </div>

        </div>

        <!-- card with image  -->
        <div class="card my-5" style="width: 25rem;">
            <img class="card-img-top" src="images/shoe2.jpg">
            <div class="card-body">
                <h5 class="fs-3 fw-bold">Canvas</h5>
                <p class="fs-5 card-text fw-bold">$300</p>
                <p class="card-text">Size 8</p>
                <div class="d-grid">
                    <button class="btn btn-dark">Add to cart</button>

                </div>


            </div>


        </div>

        <div class="card my-5" style="width: 25rem;">
            <img class="card-img-top" src="images/shoe1.jpg">
            <div class="card-body">
                <h5 class="fs-3 fw-bold">pencil mouth</h5>
                <p class="fs-5 card-text fw-bold">$30</p>
                <p class="card-text">Size 10</p>
                <div class="d-grid">
                    <button class="btn btn-success">Add to cart</button>

                </div>


            </div>


        </div>
    </div>





</body>

</html>
